<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #a8c6e4;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4"><span style="color: #0000ff;"><em><strong>Detalles del Producto</strong></em></span></h2>
        {% if producto %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text"><strong>ID:</strong> {{ producto.id }}</p>
                <p class="card-text"><strong>Precio:</strong> ${{ producto.precio }}</p>
                <a href="/" class="btn btn-secondary">Volver a la Lista</a>
            </div>
        </div>
        {% else %}
        <p>Producto no encontrado.</p>
        <a href="/" class="btn btn-secondary">Volver a la Lista</a>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
